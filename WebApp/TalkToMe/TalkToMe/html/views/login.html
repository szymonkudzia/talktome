<div class="container">
    <div class="loginLogo">
        <img src="/html/img/logo.png" />
    </div>

    <h1 class="loginPageSlogan">{{ session.localization.loginPageSlogan }}</h1>

    <div class="loginBox">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form"  ng-submit="login()">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="{{ session.localization.email }}" ng-model="loginForm.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="{{ session.localization.password }}" ng-model="loginForm.password">
                    </div>
                </div>
                <!--div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="loginForm.rememberMe"> {{ session.localization.rememberMe }}
                            </label>
                        </div>
                    </div>
                </div-->
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-default btn-primary col-sm-12">{{ session.localization.loginButton }}</button>
                        <a ng-href="">{{ session.localization.loginChangePassword }}</a>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="alert alert-danger" ng-show="loginForm.error">
                            {{ session.localization.loginError }}
                        </div>
                    </div>
                </div
            </form>
        </div>
    </div>

    <div class="addNewAccount">
        <a ng-href="#/register/{{ selectedLanguageCode }}"> {{ session.localization.loginAddNewAccount }} </a>
    </div>
<div>



<div class="bottomOptionsPanel">
    <div class="pull-right">
        <label for="languageSelectBox">{{ session.localization.languageSelectBoxLabel }}:</label>

        <select id="languageSelectBox" ng-change="onLanguageChange()" ng-model="selectedLocale">
            <option ng-repeat="language in session.localization.languages" value="{{ language.code }}"> {{ language.name }} </option>
        </select>
    </div>
</div>
